<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Page -->
        <div id="loginPage">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <p><a href="#" onclick="showPage('forgotPasswordPage')">Forgot Password?</a></p>
                <p>Don't have an account? <a href="#" onclick="showPage('signUpPage')">Sign Up</a></p>
            </form>
        </div>

        <!-- Sign-up Page -->
        <div id="signUpPage" class="hidden">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="signupName" placeholder="Full Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="showPage('loginPage')">Login</a></p>
            </form>
        </div>

        <!-- Forgot Password Page -->
        <div id="forgotPasswordPage" class="hidden">
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm">
                <input type="email" id="forgotEmail" placeholder="Enter your email" required>
                <button type="submit">Reset Password</button>
                <p><a href="#" onclick="showPage('loginPage')">Back to Login</a></p>
            </form>
        </div>

        <!-- Mobile Recommendation Page -->
        <div id="recommendationPage" class="hidden">
            <nav>
                <h1>ðŸ“± Mobile Recommendations</h1>
                <a href="#" onclick="logout()">Logout</a>
            </nav>
            <input type="text" id="searchBar" placeholder="Search by name or brand..." onkeyup="searchMobile()">
            <div id="recommendations"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
